      body {

        .allContainer {

            display: inline-flex;

            display: inline-flex;
            padding:1rem 2rem;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            border-radius: 4rem;
            background: #FEDC70;
            align-self: flex-end;
        }

        .buttonContainerCenter {
            display: inline-flex;
            padding:1rem 2rem;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            border-radius: 4rem;
            background: #FEDC70;
            align-self: center;
        }

        .buttonContainerCenter2 {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0rem;
            border-radius: 4rem;
            padding: 1rem 2rem;
            background: #FEDC70;
            align-self: center;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            white-space: nowrap; /* Prevent text from wrapping */
            width: auto;
        }
        

        /* Media Queries for responsiveness */
        @media (min-width: 600px) {
            .allContainer {
                max-width: 600px;
            }
        }

        @media (min-width: 768px) {
            .allContainer {
                max-width: 768px;
            }
        }

        @media (min-width: 1024px) {
            .allContainer {
                max-width: 1024px;
            }

        text-decoration: none;
        color: #000;
      }

      .centerContainer {

        flex-direction: column;

        justify-content: center; /* Center items vertically */
        height: 100vh; /* Full viewport height to center vertically */
      }

      .flexRowContainer {
        display: flex;
        flex-direction: row;
        align-items: center; /* Optional: Center items vertically */
        justify-content: space-between; /* Optional: Distribute items evenly */

    <script>
       document.getElementById('stopButton').style.display = 'none';
       document.getElementById('submittedButton').style.display = 'none';

      document.getElementById('stopButton').addEventListener('click', function() {

        document.getElementById('deleteButton').style.display = 'inline-flex'; */
        document.getElementById('stopButton').style.display = 'none';
        document.getElementById('submittedButton').style.display = 'inline-flex';

       document.getElementById('beginButton').style.display = 'inline-flex';
